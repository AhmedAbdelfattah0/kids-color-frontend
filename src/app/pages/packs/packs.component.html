<div class="min-h-screen bg-[#FFFBF5] py-10 px-4">
  <div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800" style="font-family: 'Fredoka One', sans-serif;">
        ğŸ Print Packs
      </h1>
      <p class="text-gray-400 text-sm mt-2">
        24 AI-generated coloring pages per pack â€” print a whole activity book in minutes
      </p>
    </div>

    <!-- Loading -->
    <div *ngIf="isLoading()" class="flex justify-center py-20">
      <span class="text-5xl animate-spin block">ğŸ–ï¸</span>
    </div>

    <!-- Packs Grid -->
    <div *ngIf="!isLoading()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
      <a
        *ngFor="let pack of packs()"
        [routerLink]="['/packs', pack.id]"
        class="bg-white rounded-2xl shadow-sm hover:shadow-lg transition-all duration-200 hover:-translate-y-1 overflow-hidden cursor-pointer block">

        <!-- Emoji banner -->
        <div class="bg-gradient-to-br from-orange-50 to-yellow-50 px-6 pt-8 pb-4 text-center">
          <span class="text-6xl">{{ pack.emoji }}</span>
        </div>

        <!-- Card content -->
        <div class="p-4">
          <h2 class="text-base font-bold text-gray-800 mb-1" style="font-family: 'Fredoka One', sans-serif;">
            {{ pack.title }}
          </h2>
          <p class="text-xs text-gray-400 mb-3 leading-relaxed">{{ pack.description }}</p>

          <!-- Badges -->
          <div class="flex flex-wrap gap-1.5">
            <span [class]="'px-2 py-0.5 rounded-full text-xs font-semibold ' + getDifficultyClass(pack.difficulty)">
              {{ getDifficultyLabel(pack.difficulty) }}
            </span>
            <span class="px-2 py-0.5 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">
              Ages {{ pack.ageRange }}
            </span>
            <span class="px-2 py-0.5 rounded-full text-xs font-semibold bg-gray-100 text-gray-600">
              24 pages
            </span>
            <span
              *ngIf="pack.isReady"
              class="px-2 py-0.5 rounded-full text-xs font-semibold bg-green-100 text-green-700">
              âœ“ Ready
            </span>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
