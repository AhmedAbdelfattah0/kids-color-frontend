<div
  (click)="navigateToDetail()"
  class="group bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-200 cursor-pointer hover:-translate-y-1 relative">

  <!-- Image wrapper -->
  <div class="relative aspect-square overflow-hidden">
    <img
      [src]="image.imageUrl"
      [alt]="image.keyword"
      class="w-full h-full object-cover">

    <!-- Favorite button ‚Äî visible on hover -->
    <button
      (click)="toggleFavorite($event)"
      class="absolute top-2 right-2 bg-white rounded-full w-8 h-8 flex items-center justify-center shadow-md opacity-0 group-hover:opacity-100 transition-opacity hover:scale-110 transform text-sm">
      {{ isFavorited() ? '‚ù§Ô∏è' : 'ü§ç' }}
    </button>
  </div>

  <!-- Card footer -->
  <div class="px-3 py-2 flex items-center justify-between">
    <span class="text-sm font-semibold text-gray-700 capitalize truncate">
      {{ image.keyword }}
    </span>
    <span class="text-xs text-gray-400 whitespace-nowrap ml-2">
      ‚¨áÔ∏è {{ image.downloadCount }}
    </span>
  </div>

</div>
