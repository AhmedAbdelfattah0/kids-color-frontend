<div
  class="zoom-backdrop fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4"
  (click)="onBackdropClick($event)">

  <div class="relative max-w-3xl w-full">

    <!-- Close button -->
    <button
      (click)="close.emit()"
      class="absolute -top-10 right-0 text-white text-3xl leading-none hover:text-gray-300 transition-colors">
      âœ•
    </button>

    <!-- Image -->
    <img
      [src]="imageUrl"
      [alt]="keyword"
      class="w-full rounded-2xl shadow-2xl">

    <!-- Caption -->
    <p class="text-center text-white text-sm mt-3 capitalize opacity-70">{{ keyword }}</p>

  </div>
</div>
