<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

    <!-- Logo -->
    <a
      routerLink="/"
      class="text-2xl font-bold text-[#FF6B35] hover:opacity-80 transition-opacity"
      style="font-family: 'Fredoka One', sans-serif;">
      üñçÔ∏è KidsColor
    </a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex items-center gap-6">
      <a routerLink="/"
        routerLinkActive="text-[#FF6B35]"
        [routerLinkActiveOptions]="{exact: true}"
        class="text-sm font-semibold text-gray-500 hover:text-[#FF6B35] transition-colors">
        Home
      </a>
      <a routerLink="/generate"
        routerLinkActive="text-[#FF6B35]"
        class="text-sm font-semibold text-gray-500 hover:text-[#FF6B35] transition-colors">
        Generate
      </a>
      <a routerLink="/gallery"
        routerLinkActive="text-[#FF6B35]"
        class="text-sm font-semibold text-gray-500 hover:text-[#FF6B35] transition-colors">
        Gallery
      </a>
      <a routerLink="/favorites"
        routerLinkActive="text-[#FF6B35]"
        class="relative text-sm font-semibold text-gray-500 hover:text-[#FF6B35] transition-colors flex items-center gap-1">
        ‚ù§Ô∏è Favorites
        <span
          *ngIf="favoritesCount() > 0"
          class="bg-[#FF6B35] text-white text-[10px] font-bold rounded-full w-5 h-5 flex items-center justify-center">
          {{ favoritesCount() }}
        </span>
      </a>
    </nav>

    <!-- Mobile menu button -->
    <button
      (click)="toggleMenu()"
      class="md:hidden text-gray-500 hover:text-[#FF6B35] transition-colors text-2xl">
      {{ menuOpen() ? '‚úï' : '‚ò∞' }}
    </button>

  </div>

  <!-- Mobile nav -->
  <div
    *ngIf="menuOpen()"
    class="md:hidden bg-white border-t border-gray-100 px-4 py-3 flex flex-col gap-3">
    <a routerLink="/" (click)="toggleMenu()"
      class="text-sm font-semibold text-gray-600 hover:text-[#FF6B35] transition-colors">
      Home
    </a>
    <a routerLink="/generate" (click)="toggleMenu()"
      class="text-sm font-semibold text-gray-600 hover:text-[#FF6B35] transition-colors">
      Generate
    </a>
    <a routerLink="/gallery" (click)="toggleMenu()"
      class="text-sm font-semibold text-gray-600 hover:text-[#FF6B35] transition-colors">
      Gallery
    </a>
    <a routerLink="/favorites" (click)="toggleMenu()"
      class="text-sm font-semibold text-gray-600 hover:text-[#FF6B35] transition-colors flex items-center gap-1">
      ‚ù§Ô∏è Favorites
      <span
        *ngIf="favoritesCount() > 0"
        class="bg-[#FF6B35] text-white text-[10px] font-bold rounded-full w-5 h-5 flex items-center justify-center">
        {{ favoritesCount() }}
      </span>
    </a>
  </div>

</header>
