<div class="bg-white rounded-2xl shadow-sm p-4">
  <div class="flex items-center justify-between mb-3">
    <h3 class="text-sm font-bold text-gray-700">ðŸŽ¨ Suggested Color Palette</h3>
    <span class="text-xs text-gray-400">{{ palette.name }}</span>
  </div>
  <p class="text-xs text-gray-400 mb-3">Click any swatch to copy its hex code</p>

  <div class="flex gap-3 flex-wrap">
    <button
      *ngFor="let color of palette.colors"
      (click)="copyColor(color)"
      [title]="copiedColor() === color ? 'Copied!' : color"
      [style.background-color]="color"
      class="w-10 h-10 rounded-full border-2 border-white shadow-md hover:scale-125 transition-transform relative outline outline-1 outline-gray-200">
      <span
        *ngIf="copiedColor() === color"
        class="absolute inset-0 flex items-center justify-center text-xs font-bold"
        [style.color]="isLight(color) ? '#000' : '#fff'">
        âœ“
      </span>
    </button>
  </div>

  <p *ngIf="copiedColor()" class="text-xs text-green-600 font-semibold mt-3">
    âœ“ {{ copiedColor() }} copied to clipboard!
  </p>
</div>
