<div class="grid grid-cols-4 gap-2 py-2">
  @for (category of categories(); track category.id) {
    <button
      (click)="onCategoryClick(category)"
      class="bg-white rounded-2xl shadow-md hover:shadow-lg transition-all p-3 hover:scale-105 active:scale-95 border-2 border-transparent hover:border-primary"
    >
      <div class="text-center">
        <div class="text-2xl mb-1">{{ category.icon }}</div>
        <div class="text-xs font-semibold text-text truncate">{{ category.label }}</div>
      </div>
    </button>
  }
</div>
