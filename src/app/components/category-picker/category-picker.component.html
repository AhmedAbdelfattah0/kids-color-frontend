<div class="flex flex-col gap-2">
  <p class="text-sm font-semibold text-gray-500">Category</p>
  <div class="grid grid-cols-3 sm:grid-cols-5 gap-2">

    <!-- All option -->
    <button
      (click)="selectCategory(null)"
      [class]="selectedCategory() === null
        ? 'flex flex-col items-center gap-1 py-3 px-2 rounded-2xl border-2 border-[#FF6B35] bg-orange-50 transition-all'
        : 'flex flex-col items-center gap-1 py-3 px-2 rounded-2xl border-2 border-gray-100 bg-white hover:border-orange-200 transition-all'">
      <span class="text-xl">ðŸŽ¨</span>
      <span class="text-xs font-semibold text-gray-600">All</span>
    </button>

    <!-- Category options -->
    <button
      *ngFor="let category of categories()"
      (click)="selectCategory(category.id)"
      [class]="selectedCategory() === category.id
        ? 'flex flex-col items-center gap-1 py-3 px-2 rounded-2xl border-2 border-[#FF6B35] bg-orange-50 transition-all'
        : 'flex flex-col items-center gap-1 py-3 px-2 rounded-2xl border-2 border-gray-100 bg-white hover:border-orange-200 transition-all'">
      <span class="text-xl">{{ category.emoji }}</span>
      <span class="text-xs font-semibold text-gray-600 text-center leading-tight">{{ category.label }}</span>
    </button>

  </div>
</div>
