<div
  *ngIf="isVisible()"
  class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 bg-white rounded-2xl shadow-2xl border border-gray-100 px-6 py-4 flex items-center gap-4 min-w-[320px]">

  <!-- Count -->
  <div class="flex-1">
    <p class="text-sm font-bold text-gray-800">
      {{ selectedCount() }} page{{ selectedCount() !== 1 ? 's' : '' }} selected
    </p>
    <p class="text-xs text-gray-400">Click images to select or deselect</p>
  </div>

  <!-- Actions -->
  <div class="flex items-center gap-2">

    <!-- Cancel -->
    <button
      (click)="cancel()"
      class="px-4 py-2 rounded-xl text-sm font-semibold text-gray-500 bg-gray-100 hover:bg-gray-200 transition-colors">
      Cancel
    </button>

    <!-- Export PDF -->
    <button
      (click)="exportPdf()"
      [disabled]="selectedCount() === 0 || isExporting"
      [class]="selectedCount() === 0
        ? 'px-4 py-2 rounded-xl text-sm font-semibold text-white bg-gray-300 cursor-not-allowed'
        : 'px-4 py-2 rounded-xl text-sm font-semibold text-white bg-[#FF6B35] hover:bg-orange-600 transition-colors'">
      {{ isExporting ? '‚è≥ Exporting...' : 'üìÑ Export PDF' }}
    </button>

  </div>
</div>
